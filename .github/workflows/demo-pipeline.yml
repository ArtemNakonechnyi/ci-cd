name: GitHub Actions Demo
run-name: demo-pipeline ðŸš€
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  demo-pipeline:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [23.x]
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: install modules
        run: npm install
      - name: build project
        run: npm run build
      - name: unit tests
        run: npm run test
